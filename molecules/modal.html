<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
   <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="../assets/css/slick.css">
   <link rel="stylesheet" href="../assets/css/slick-theme.css">
   <link rel="stylesheet" href="../assets/css/style.css">
   <title>Document</title>
</head>
<body>
   
   <!-- body content starts -->
   <!-- Button trigger modal -->

  <div class="hl-article-listing__cont-logo" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <svg width="15" height="19" viewBox="0 0 15 19" fill="none" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" onclick="toggleSharePopup()">
       <circle cx="10.3259" cy="2.8913" r="2.8913" fill="#C4C4C4"></circle>
       <circle cx="2.8913" cy="10.3269" r="2.8913" fill="#C4C4C4"></circle>
       <circle cx="11.9782" cy="16.1081" r="2.8913" fill="#C4C4C4"></circle>
       <path d="M9.50034 4.13086L3.30469 10.3265L11.5656 15.6961" stroke="#C7C7C7" stroke-width="2"></path>
    </svg>
 </div>
  <!-- Modal -->
  <div class="modal fade hl-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Share Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="hl-modal__item">
                <p class="hl-modal__sharetext">Share this link via</p>
                <div class="hl-modal__shareicons">
                    <img src="../assets/images/telegram.svg" alt="Share on Facebook" onclick="share('https://www.facebook.com/sharer/sharer.php?u=')">
                    <img src="../assets/images/fb.svg" alt="Share on Twitter" onclick="share('https://twitter.com/intent/tweet?url=')">
                    <img src="../assets/images/insta.svg" alt="Share on Instagram" onclick="share('https://www.instagram.com/share?url=')">
                    <img src="../assets/images/whtsapp.svg" alt="Share on LinkedIn" onclick="share('https://www.linkedin.com/sharing/share-offsite/?url=')">
                </div>
            </div>
            <div class="hl-modal__item">
                <p class="hl-modal__sharetext">Or copy link</p>
                <div class="hl-modal__copytext">
                    <input type="text" class="text" value="david@stylus.co.za" />
                    <button>Copy</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
   <!-- body content end -->

   <!-- script start -->
   <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
   <script src="../assets/js/bootstrap.bundle.min.js"></script>
   <script src="../assets/js/slick.min.js"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
   <script src="../assets/js/script.js"></script>
</body>
</html>
